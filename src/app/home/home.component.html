<div class="container color-dark">
    <div class="col">
        <p>Addd a bucket list item</p>
    </div>
    <div class="col">
        <div class="col">
            <form>
                <input type="text" class="txt1" name="item" placeholder="user" [(ngModel)]= "user">
                <input type="password" class="txt1" name="item" placeholder="pass" [(ngModel)]= "pass">
                <input type="submit" class="btn1" value="login" (click)="loginUser()">
            </form>
            {{ token }}
        </div>
        <p>Your bucket list ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life</p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
            <input type="button" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
            {{ goal }}
        </p>
    </div>
</div>
